    <!-- Begin page content -->
    <div class="container">
      <div class="page-header"><h2>Welcome to Reservations.</h2></div>
      <div class="row">
  		 	<form class="form-horizontal col-md-offset-2 col-md-8" t:type="form" t:id="signUpForm">
  		 		<t:errors/>
  				<div class="form-group">
  					<label for="firstname" class="col-md-3 control-label">First Name</label>
  					<div class="col-md-9">
  						<t:textfield type="text" class="form-control input-lg" t:id="firstname" placeholder="First Name *" validate="required" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="lastname" class="col-md-3 control-label">Last Name</label>
  					<div class="col-md-9">
  						<t:textfield type="text" class="form-control input-lg" t:id="lastname" placeholder="Last Name *" validate="required"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="email" class="col-md-3 control-label">Email</label>
  					<div class="col-md-9">
  						<t:textfield type="email" class="form-control input-lg" t:id="email" placeholder="Email *" validate="required,email" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="password" class="col-md-3 control-label">Password</label>
  					<div class="col-md-9">
  						<t:passwordfield type="passwordField" class="form-control input-lg" t:id="password" placeholder="Password *" validate="required,min=6" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="confirmPassword" class="col-md-3 control-label">Confirm Password</label>
  					<div class="col-md-9">
  						<t:passwordfield type="passwordField" class="form-control input-lg" t:id="confirmPassword" placeholder="Confirm Password *" validate="required, min=6" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="primaryDiningCity" class="col-md-3 control-label">Primary Dinning City</label>
  					<div class="col-md-9">
  					<t:select class="form-control input-lg" t:id="primaryDiningCity" t:value="city" t:model="primaryDiningCityModel"  t:encoder="cityEncoder" blankOption="never"/>
  						<!-- <t:select class="form-control input-lg" t:id="primaryDiningCity" t:validate="required" blankOption="NEVER" /> -->
  					</div>
  				</div>
  				<div class="form-group">
  					<div class="col-md-offset-3 col-md-9">
  						<button class="btn btn-lg btn-primary" t:value="Create Account">Create Account</button>
  					</div>
  				</div>
  			</form>
		  </div>

          <div class="col-md-4"><a href="#">

              <i class="fa fa-google-plus"></i> <small>Sign in with</small> <strong>Google</strong>
            </a>
          </div>
        </div>
