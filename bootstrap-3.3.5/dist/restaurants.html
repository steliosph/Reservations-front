    <div class="container main">
        <div class="row">
            <form class="remove-padding">
              <div class="col-xs-4 col-sm-3 col-lg-3">
                <select class="form-control input-lg">
                    <option>1 person</option>
                    <option selected>2 people</option>
                    <option>3 people</option>
                    <option>4 people</option>
                    <option>5 people</option>
                  </select>
              </div>
              <div class="col-xs-4 col-sm-3 col-lg-3">

                  <option>1 July 2015</option>
                </select>

              </div>

        <div class="row remove-padding" style="margin-top:20px;">
            <div class="col-xs-4 col-sm-2 col-md-2">
                <div class="form-group">
                    <label for="searchCity">City</label>
                    <select id="searchCity" class="form-control btn-link">
                        <option>Nicosia</option>
                        <option>Limmasol</option>
                        <option>Larnaca</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-2">
                <div class="form-group">
                    <label for="searchMunicipality">Municipality</label>
                    <select id="searchMunicipality" class="selectpicker form-control" itemsSelected="municipalities selected" title='Select municipality ...' multiple data-selected-text-format="count>3">
                        <option>Aglantiza</option>
                        <option>Ayios Dometios</option>
                        <option>Dali</option>
                        <option>Engomi</option>
                        <option>Lakatamia</option>
                        <option>Latsia</option>
                        <option>Nicosia</option>
                        <option>Strovolos</option>
                        <option>Tseri</option>
                        <option>Yeri</option>
                    </select>

                </div>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-2">
                <div class="form-group">
                    <label for="searchPriceRange">Price Range</label>
                    <select id="searchPriceRange" class="selectpicker form-control" itemsSelected="price ranges selected" title='Select Price Range ...' multiple data-selected-text-format="count>3">
                        <option>Inexpensive: Entrees Under €8</option>
                        <option>Inexpensive to Moderate: Some entrees under €8, Others €8-€15</option>
                        <option>Moderate: Entrees €8-€15</option>
                        <option>Moderate to Expensive: Some entrees €8-€15, Others €15-€25</option>
                        <option>Expensive: Entrees €15-€25</option>
                        <option>Expensive to Very Expensive: Some entrees €15-€25, Others €25 and up</option>
                        <option>Very Expensive: Entrees €25 and up</option>
                    <select>
                </div>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-2">
                <div class="form-group">
                    <label for="searchCusine">Cuisine</label>
                    <select id="searchCusine" class="selectpicker form-control" itemsSelected="cuisines selected" title='Select Cusinine...' multiple data-selected-text-format="count>3">
